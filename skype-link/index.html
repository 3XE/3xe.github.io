<!DOCTYPE html>
<html>
    <head>
        <title>Skype links</title>
    </head>
<body>
    <script type="text/javascript">
        var href = 'skype:' + window.location.hash.substr(1);
        var a    = document.createElement('a');
        var text = document.createTextNode(href);
        a.href = href;
        a.appendChild(text);
        document.body.appendChild(a);
    </script>
</body>
</html>
